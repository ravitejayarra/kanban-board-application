

<div class=" bg-gray text-center ">

   
    <form class="container  py-5">
        <div class="form-group pt-5 mt-5">

            <div class="py-4">
          <label for="exampleInputEmail1" class="h3 text-success">kanban project</label>
          <input type="text" [(ngModel)]="ProjectName" [ngModelOptions]="{standalone: true}" required class="form-control rounded-pill col-6 offset-3 mt-3 shadow" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Project name must be unique.</small>
        </div>
        </div>
       
        
        <button type="submit" class="btn btn-warning text-center" (click)="addProject()">Add ..</button>
      </form>

</div>
